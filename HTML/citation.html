<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cite</title>
</head>
<body>
    <!-- Figure is used to show some content optionally with a caption(figcaption) it is some unit from themain document-->
    <figure>
        <!-- 
            blockquote is used when the content is quoted from another source with citation.
            citation means that certain material in your work came from another source.
        -->
        <blockquote cite="https://www.huxley.net/bnw/four.html">
            <p>Words can be like X-rays, if you use them properly—they’ll go through anything. You read and you’re pierced.</p>
        </blockquote>
        <figcaption>—Aldous Huxley, <cite>Brave New World</cite></figcaption>
    </figure>
</body>
</html>
