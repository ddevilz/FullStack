<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let num = prompt('Even or Odd num: ')

        let even = num%2
        console.log(even)

        if(even == 0){
            console.log('even')
        }else{
            console.log('odd')
        }
    </script>
</body>
</html>
